name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.2.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version format
        run: |
          if ! echo "${{ github.event.inputs.version }}" | grep -qE '^[0-9]+\.[0-9]+\.[0-9]+$'; then
            echo "Error: Version must be in format X.Y.Z (e.g., 0.2.0)"
            exit 1
          fi

      - name: Check if tag already exists
        run: |
          if git rev-parse "v${{ github.event.inputs.version }}" >/dev/null 2>&1; then
            echo "Error: Tag v${{ github.event.inputs.version }} already exists"
            exit 1
          fi

      - name: Update version in manifest.json
        run: |
          VERSION="${{ github.event.inputs.version }}"
          sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" noaa_tides/manifest.json
          
          # Verify the change was made
          if ! grep -q "\"version\": \"$VERSION\"" noaa_tides/manifest.json; then
            echo "Error: Failed to update version in manifest.json"
            exit 1
          fi
          
          echo "Updated manifest.json to version $VERSION"
          cat noaa_tides/manifest.json

      - name: Commit version update
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add noaa_tides/manifest.json
          git commit -m "Bump version to ${{ github.event.inputs.version }}"

      - name: Create tag
        run: |
          git tag -a "v${{ github.event.inputs.version }}" -m "Release v${{ github.event.inputs.version }}"

      - name: Push changes and tag
        run: |
          git push origin HEAD:${{ github.ref_name }}
          git push origin "v${{ github.event.inputs.version }}"

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "First release"
            CHANGELOG="## Initial Release"
          else
            echo "Generating changelog from $PREVIOUS_TAG to v${{ github.event.inputs.version }}"
            CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
            CHANGELOG="## Changes since $PREVIOUS_TAG"$'\n'"$CHANGELOG"
          fi
          
          # Save to file for the release
          echo "$CHANGELOG" > CHANGELOG.md
          cat CHANGELOG.md

      - name: Create release archive
        run: |
          # Create a zip file of the integration for HACS
          cd noaa_tides
          zip -r ../noaa_tides.zip . -x "*.pyc" -x "*__pycache__*"
          cd ..
          ls -lh noaa_tides.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: Release v${{ github.event.inputs.version }}
          body_path: CHANGELOG.md
          files: noaa_tides.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
